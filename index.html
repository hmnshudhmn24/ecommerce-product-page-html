<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Showcase</h1>
        <div class="product">
            <img src="product.jpg" alt="Product Image">
            <h2>Product Name</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product Name', 20)">Add to Cart</button>
        </div>
        
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
